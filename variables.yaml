GQL_FRAGMENT_SOLVERDATA: |
  fragment solverdata_fields on SolverData {
    # Note this must be the same order as PackedVariableNodeData otherwise JSON3 will fail.
    id
    vecval
    dimval
    vecbw
    dimbw
    BayesNetOutVertIDs
    dimIDs
    dims
    eliminated
    BayesNetVertID
    separator
    variableType
    initialized
    infoPerCoord
    ismargin
    dontmargin
    solveInProgress
    solvedCount
    solveKey
    _version  
  }
  
GQL_FRAGMENT_VARIABLES_SUMMARY: |
  fragment ppe_fields on PPE {
      # Note this must be the same order as MeanMaxPPE otherwise JSON3 will fail.
      id
      solveKey
      suggested
      max
      mean
      _type
      _version
      createdTimestamp
      lastUpdatedTimestamp
    }
  
  fragment blobEntry_fields on BlobEntry {
    id
    blobId
    originId
    label
    blobstore
    hash
    origin
    description
    mimeType
    metadata
    timestamp
    _type
    _version
  }
  
  fragment variable_summary_fields on Variable {
    timestamp
    nstime
    ppes {
      ...ppe_fields
    }
    blobEntries {
      ...blobEntry_fields
    }
    variableType
    _version
  }
  
